<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drag</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
			overflow: hidden;
		}
		.container{
			position: absolute;
			top: 30px;
			left: 20px;
			width: 800px;
			height: 500px;
			border: 1px solid red;
		}
		.panel{
			position: absolute;
			top: 20px;
			left: 20px;
			width: 50px;
			height: 100px;
			border:  1px solid green;
		}
		.panelHeader{
			cursor: move;
			height: 30px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div>点击蓝色区域拖动,限制在红色区域</div>
	<div class="container">
		<div class="panel">
			<div class="panelHeader"></div>
		</div>
	</div>
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="jquery-drag.js"></script>
	<script type="text/javascript">
		$('.panel').drag({
			panel: '.panel',
			handle: '.panelHeader',
			container: '.container'
		});
	</script>
</body>
</html>
