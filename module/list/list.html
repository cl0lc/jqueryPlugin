<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>list</title>
    <style>
    	.tpl{
    		display: none;
    	}
    </style>
</head>

<body>
    <ul class="list">
        <li class="tpl">
            <div class="tr">
                <span>姓名</span><span data-name="person name"></span>
            </div>
            <div class="tr">
                <span>年龄</span><span data-name="person age"></span>
            </div>
        </li>
    </ul>
    <script src="../jquery.min.js"></script>
    <script src="jquery-list.js"></script>
    <script>
    	var data = [{person: {name: '张三', age: 18}},{person: {name: '张三'}}];
    	$('.list').list({
            data: data,
            removeNull: true,
            fn: function(data){
                console.log(data);
            }
        })
    </script>
</body>

</html>
